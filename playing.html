<script src="/js/app.js"></script>
<script>
    var number=1;
    playing(number);
    document.getElementById('results').addEventListener('click',function(e){
    if(e.target.id=='next'){
        if(number<localStorage.getItem("numberpages")){
            number++;
            playing(number);
        }
    }
    if(e.target.id=='prev'){
        if(number>1){
            number--;
            playing(number);
        }
    }
});
</script>
